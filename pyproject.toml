[project]
name = "pytgcallsdocs"
version = "0.1.0"
description = "PyTgCalls Documentation Bot"
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.11.7",
    "pytdbot>=0.9.6",
    "python-dotenv>=1.1.1",
    "tdjson>=1.8.52",
    "ujson>=5.11.0",
]

[project.scripts]
start = "src.__main__:main"

[tool.uv]
package = true

[tool.setuptools]
packages = [
    "src",
]
